<div id="graph" #graph >
  <circle-progress  #circleProgress
  [percent]="loadPercent"
  [maxPercent]="100"
  [radius]="60"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="10"
  [outerStrokeColor]="'#52C827'"
  [innerStrokeColor]="'#e7e8ea'"
  [animation]="true"
  [animationDuration]="1000"
></circle-progress>
</div>
